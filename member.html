<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>嗨丫丫会员中心</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui-base.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/mui.picker.min.css" />
</head>
<body>
  <header class="aui-bar aui-bar-nav header">
    <a class="aui-btn aui-pull-left">
      <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">加入会员</div>
    <span class="icon_more"></span>
  </header>
  <div class="aui-content">
    <form class="cmsform" id="commentForm" method="get" action="">
      <div class="pad075">
          <ul class="aui-list aui-form-list">
              <li class="aui-list-header">必填信息：</li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label fs7">手机号：</div>
                      <div class="aui-list-item-input">
                          <input type="number" class="phone fs7" name="phone" id="phone" placeholder="请输入正确的手机号">
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label fs7">验证码：</div>
                      <div class="flex_between padr075 w10">
                          <input type="number" name="pincode" id="pincode" class="fs7" placeholder="请输入验证码">
                          <input type="button" name="getpincode" value="获取验证码" class="aui-btn aui-btn-primary" style="top:5px" />
                      </div>
                  </div>
              </li>
              <li class="aui-list-item">
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-label fs7">姓　名：</div>
                      <div class="aui-list-item-input">
                          <input type="text" class="fs7" name="real_name" placeholder="请输入姓名">
                      </div>
                  </div>
              </li>
          </ul>

          <ul class="aui-list aui-form-list mart075">
            <li class="aui-list-header">选填信息：</li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label fs7">性　别：</div>
                    <div class="aui-list-item-input">
                      <label class="marr05 fs7"><input class="aui-radio" type="radio" name="sex" checked=""> 男</label>
                      <label class="fs7"><input class="aui-radio" type="radio" name="sex"> 女</label>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label fs7">生　日：</div>
                    <div class="aui-list-item-input">
                        <input type="text" class="fs7" name="birth" id="birth" data-options='{"type":"date","beginYear":1949,"endYear":2010}' value="1970-10-01" onclick="dtpicker(this)" readonly>
                    </div>
                </div>
            </li>
          </ul>

          <div class="aui-action mart075">
            <input type="submit" class="aui-btn aui-btn-warning aui-btn-block" name="submit" id="next" value="下一步" />
          </div>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="./script/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="./script/mui.min.js"></script>
  <script type="text/javascript" src="./script/mui.picker.min.js"></script>
  <script type="text/javascript">
      function dtpicker(obj) {//日期选择
            mui.init();
            var value;
            var _self = $(obj);
            if(_self.picker) {
              _self.picker.show(function (rs) {
                $(obj).val(rs.text);
                _self.picker.dispose();
                _self.picker = null;
              });
            } else {
              var optionsJson = $(obj).attr('data-options') || '{}';
              var options = JSON.parse(optionsJson);
              var id = $(obj).attr('id');
              _self.picker = new mui.DtPicker(options);
              _self.picker.show(function (rs) {
                $(obj).val(rs.text);
                _self.picker.dispose();
                _self.picker = null;
              });
            }
      }
  </script>
</body>
</html>
